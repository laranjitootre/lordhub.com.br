<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pagamento Pendente - LORDHUB</title>
    <link rel="stylesheet" href="media/style.css">
    <link href="https://fonts.bunny.net/css?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #1F252A;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .pending-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #2D3339;
            padding: 30px;
            border-radius: 10px;
        }
        .pending-icon {
            color: #FFA500;
            font-size: 60px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #8A2BE2;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #6A1AB6;
        }
    </style>
</head>
<body>
    <div class="pending-container">
        <div class="pending-icon">
            <i class="fa fa-clock-o"></i>
        </div>
        <h1>Pagamento Pendente</h1>
        <p>Seu pagamento está sendo processado.</p>
        <p>Você receberá uma confirmação por e-mail quando for aprovado.</p>
        
        <a href="loja.html" class="btn">
            <i class="fa fa-arrow-left"></i> Voltar à Loja
        </a>
    </div>
</body>
</html>
